name: SSH Key Manager

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Python version
        run: python3 --version

      - name: Run SSH Key Manager (init)
        run: |
          echo "Running ssh_key_manager.py init ..."
          python3 ssh_key_manager.py init

      - name: Run SSH Key Manager (cleanup)
        run: |
          echo "Running ssh_key_manager.py cleanup ..."
          python3 RSA_management_updated.py cleanup
